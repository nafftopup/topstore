<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran - ML Fast TopUp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{ font-family:Arial, sans-serif; margin:0; background:#0b1220; color:#fff; }
    header{ background:#3abef9; padding:15px; text-align:center; font-size:20px; font-weight:bold; color:#001018; }
    .container{ max-width:600px; margin:20px auto; background:#121a2b; padding:20px; border-radius:12px; }
    h2{ margin-top:0; }
    .row{ display:flex; justify-content:space-between; margin:10px 0; }
    .highlight{ font-size:20px; font-weight:bold; color:#6be675; }
    .btn{ display:block; width:100%; padding:12px; margin-top:20px; border:none; border-radius:10px; font-weight:bold; cursor:pointer; }
    .btn.pay{ background:linear-gradient(135deg,#3abef9,#6be675); color:#001018; }
    .btn.cancel{ background:transparent; border:1px solid #ccc; color:#ccc; }
  </style>
</head>
<body>
  <header>üíé ML Fast TopUp</header>
  <div class="container">
    <h2>Detail Pembayaran</h2>
    <div class="row"><span>No. Order:</span> <strong id="orderId">-</strong></div>
    <div class="row"><span>Paket:</span> <strong id="pack">-</strong></div>
    <div class="row"><span>Metode:</span> <strong id="pay">-</strong></div>
    <div class="row"><span>Total Bayar:</span> <span class="highlight" id="total">Rp 0</span></div>
    
    <p>Silakan lakukan pembayaran sesuai metode yang dipilih. Setelah pembayaran berhasil, pesanan akan diproses otomatis ¬±1‚Äì10 menit.</p>
    
    <button class="btn pay" onclick="fakePay()">‚úÖ Saya Sudah Bayar</button>
    <button class="btn cancel" onclick="window.location.href='index.html'">‚ùå Batal</button>
  </div>

  <script>
    const params=new URLSearchParams(window.location.search);
    document.getElementById('orderId').textContent=params.get('order')||'-';
    document.getElementById('pack').textContent=params.get('pack')||'-';
    document.getElementById('pay').textContent=params.get('pay')||'-';
    const total=parseInt(params.get('total'))||0;
    document.getElementById('total').textContent="Rp "+new Intl.NumberFormat('id-ID').format(total);

    function fakePay(){
      alert("Pembayaran berhasil diverifikasi ‚úÖ\nPesanan kamu akan segera diproses!");
      window.location.href="index.html";
    }
  </script>
</body>
</html>
